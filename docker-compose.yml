version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: etsy-erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '${MYSQL_PORT:-3306}:3308'
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: etsy-erp-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6380'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etsy-erp-backend
    restart: unless-stopped
    ports:
      - '${PORT:-5000}:5000'
    env_file:
      - .env
    environment:
      MYSQL_HOST: mysql
      REDIS_HOST: redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - backend-uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etsy-erp-frontend
    restart: unless-stopped
    ports:
      - '3000:3001'
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:5001}
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

  nginx:
    image: nginx:alpine
    container_name: etsy-erp-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  mysql-data:
  redis-data:
  backend-uploads:
